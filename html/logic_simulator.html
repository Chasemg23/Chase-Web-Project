<!DOCTYPE html>
<html>
<head>
	<title>Logic Simulator</title>
	<meta charset = 'UTF-8'>
	<link href = '../css/logic_simulator.css' rel = 'stylesheet' type = 'text/css'/>
	<script src="../js/jsplumb.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src='../js/logic_simulator.js'></script>
</head>
<body>
	<div id = "selectorbar">
		<div class = "selector" id = "addinput" onclick="Add_Input()"><span><h1>INPUT</h1></span></div>
		<div class = "selector" id = "addnot" onclick="Add_Not()"><span><h1>NOT</h1></span></div>
		<div class = "selector" id = "addand" onclick="Add_And()"><span><h1>AND</h1></span></div>
		<div class = "selector" id = "addnand" onclick="Add_Nand()"><span><h1>NAND</h1></span></div>
		<div class = "selector" id = "addor" onclick="Add_Or()"><span><h1>OR</h1></span></div>
		<div class = "selector" id = "addnor" onclick="Add_Nor()"><span><h1>NOR</h1></span></div>
		<div class = "selector" id = "addxor" onclick="Add_Xor()"><span><h1>XOR</h1></span></div>
		<div class = "selector" id = "addoutput" onclick="Add_Output()"><span><h1>OUTPUT</h1></span></div>
	</div>
	<div id="wrapper">
		<div id="simzone"></div>
	</div>
</body>
</html>
